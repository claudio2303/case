<h2 mat-dialog-title align="center">Deletar Produto</h2>
<mat-dialog-content>
  Voce tem certeza que deseja deletar esse produto?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Deletar</button>
</mat-dialog-actions>
